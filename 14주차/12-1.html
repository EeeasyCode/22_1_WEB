<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = () => {
        var input1 = document.querySelectorAll("input")[0];
        var input2 = document.querySelectorAll("input")[1];

        input1.onkeydown = () => {
          if (6 <= input1.value.length) {
            input2.focus();
          }
        };
        input2.onkeydown = (event) => {
          var evnet = event || window.event;
          if (event.keyCode == 8 && input2.value.length == 0) {
            input1.focus();
          }
        };
      };
    </script>
  </head>
  <body>
    <input type="text" maxlength="6" />
    <span>-</span>
    <input type="text" maxlength="7" />
  </body>
</html>
