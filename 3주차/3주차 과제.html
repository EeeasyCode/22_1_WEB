<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>ordered list</title>
  </head>
  <body>
    <h1>내가 사는 이유</h1>
    <hr />
    <ul>
      <li>
        <b>내가 좋아하는 음식 많아요</b>
        <ol>
          <li>감자탕</li>
          <li>바나나</li>
          <li>오렌지</li>
        </ol>
      </li>
      <li>
        <b>라면 먹기 좋아해요</b>
        <ol>
          <li>상추</li>
          <li>치커리</li>
          <li>양배추</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
