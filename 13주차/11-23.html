<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $(document).ready(() => {
        $("#box")
          .css({
            width: 100,
            height: 100,
            background: "aqua",
            position: "absolute",
            top: 10,
            left: 10,
          })
          .animate(
            {
              height: "+=300",
              width: "-=50",
              left: "+=300",
              opacity: 0.5,
            },
            2000
          )
          .animate({
            borderRadius: "50px",
          });
      });
    </script>
    <title>Document</title>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
