<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $(document).ready(() => {
        $("#slideToggleBtn").click(() => {
          $(".page1").slideToggle("slow");
        });
        $("#ToggleBtn").click(() => {
          $(".page2").fadeToggle("slow");
        });
      });
    </script>
    <title>Document</title>
  </head>
  <body>
    <button id="slideToggleBtn">Toggle Show</button>
    <div class="page1">
      <h1>안녕하세요 Toggle Show 과제 진행중입니다</h1>
      <p>
        안녕하세요 Toggle Show 과제 진행중입니다 안녕하세요 Toggle Show 과제
        진행중입니다
      </p>
    </div>
    <button id="ToggleBtn">Toggle Show</button>
    <div class="page2">
      <h1>안녕하세요 Toggle Show 과제 진행중입니다</h1>
      <p>
        안녕하세요 Toggle Show 과제 진행중입니다 안녕하세요 Toggle Show 과제
        진행중입니다
      </p>
    </div>
  </body>
</html>
