<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $(document).ready(() => {
        $("h1").hover(
          () => {
            $("h1").css({
              background: "red",
              color: "white",
            });
          },
          () => {
            $("h1").css({
              background: "white",
              color: "black",
            });
          }
        );
      });
    </script>
    <title>Document</title>
  </head>
  <body>
    <h1>Click Me~</h1>
  </body>
</html>
