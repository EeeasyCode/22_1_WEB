<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $(document).ready(() => {
        $("[name=j_test]").hover(
          () => {
            $("[name=j_test]").animate(
              {
                borderRadius: 100,
              },
              2000
            );
          },
          () => {
            $("[name=j_test]").animate(
              {
                borderRadius: "",
              },
              2000
            );
          }
        );
        $("[name=j_test1]").hover(
          () => {
            $("[name=j_test1]").animate(
              {
                borderRadius: 100,
              },
              2000
            );
          },
          () => {
            $("[name=j_test1]").animate(
              {
                borderRadius: "",
              },
              2000
            );
          }
        );
      });
    </script>
    <title>Document</title>
    <style>
      .css_test {
        text-align: center;
      }
      .css_test img {
        border-radius: 0;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="css_test">
      " 물컹 물컹 이미지: 마우스를 올려보세요."
      <br />
      " jQuery UI 의 움직임 효과를 추가로 사용하였습니다."
      <br />
      <img
        name="j_test"
        src="https://t1.daumcdn.net/cfile/tistory/25150D38550B923D32"
      />
      <br />
      <img
        name="j_test1"
        src="https://t1.daumcdn.net/cfile/tistory/2264874654D5A16A32"
      />
    </div>
    <script type="text/javascript"></script>
  </body>
</html>
