<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1,
      p {
        width: 500px;
      }
      .ellipsis {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <h1 class="ellipsis">안녕하세요 컴퓨터공학과 웹프로그래밍 과제중입니다.</h1>
    <p class="ellipsis">안녕하세요 컴퓨터공학과 웹프로그래밍 과제중입니다.</p>
  </body>
</html>
