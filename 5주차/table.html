<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>table</title>
    <style>
      /* table > tbody > tr > th 도 동일 */
      table tr > th {
        color: red;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <thead></thead>
      <tbody>
        <tr>
          <th>이름</th>
          <th>지역</th>
        </tr>
        <tr>
          <td>이창민</td>
          <td>서울특별시 송파구 장지동</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
