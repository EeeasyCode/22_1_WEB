<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $(document).ready(() => {
        $("img").attr({
          alt: "jQuery 라이브러를 사용한 속성 지정",
          src: (index) => {
            if (index == 0 || index == 1) {
              return "https://via.placeholder.com/100x100";
            } else {
              return "https://via.placeholder.com/300x100";
            }
          },
        });
      });
    </script>
    <title>Document</title>
  </head>
  <body>
    <!-- 1,2 100x100 -->
    <img />
    <img />
    <!-- 3,4 300x100 -->
    <img />
    <img />
  </body>
</html>
