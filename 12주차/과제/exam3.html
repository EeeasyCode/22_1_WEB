<!DOCTYPE html>
<html lang="en">
  <head>
    <title>문제 3</title>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
      $(document).ready(() => {
        $("div").css({
          width: 100,
          height: 100,
          border: "1px solid white",
          borderRadius: 50,
          backgroundColor: (index) => {
            if (index == 0) {
              return "green";
            } else if (index == 1) {
              return "red";
            } else {
              return "yellow";
            }
          },
          position: "relative",
          left: (index) => {
            if (index == 1) {
              return 100;
            } else if (index == 2) {
              return 200;
            }
          },
        });
      });
    </script>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
