<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $(document).ready(() => {
        $("h1").css("color", "blue");
        $("h1").css("background", "aqua");
        $("p").css("color", "green");
        $("p").css("background", "yellow");
        $("p").css("width", "200px");
      });
    </script>
    <title>Document</title>
  </head>
  <body>
    <h1>jquery_select</h1>
    <h1>jquery_select</h1>
    <h1>jquery_select</h1>
    <p>응용 2 - 글자색을 green으로 너비를 200px로 백그라운드를 노란색으로</p>
  </body>
</html>
