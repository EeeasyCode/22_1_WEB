<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      window.onload = () => {
        var clock = document.querySelector("h1");
        setInterval(() => {
          var date = new Date();
          clock.innerHTML = date.toString();
        }, 1000);
      };
    </script>
    <title>Document</title>
  </head>
  <body>
    <h1></h1>
  </body>
</html>
