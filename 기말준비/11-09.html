<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>버튼</div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $("div").hover(
        () => {
          $("div").css({
            opacity: 0.5,
          });
        },
        () => {
          $("div").css({
            opacity: 1,
          });
        }
      );
    </script>
    <style>
      div {
        width: 100px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        color: white;
        background-color: teal;
        border-radius: 20px;
      }
    </style>
  </body>
</html>
