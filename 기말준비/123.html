<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $(document).ready(() => {
        $("#box")
          .css({
            width: 100,
            height: 100,
            backgroundColor: "red",
          })
          .animate(
            {
              width: 200,
              opacity: 0.5,
            },
            2000
          )
          .animate(
            {
              width: 100,
              opacity: 1,
            },
            2000
          );
      });
    </script>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
