<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = () => {
        var clock = document.querySelector("h2");
        setInterval(() => {
          var date = new Date();
          clock.innerHTML = date.toString();
        });
      };
    </script>
  </head>
  <body>
    <h1>김귤탱을 위한 시계</h1>
    <h2></h2>
  </body>
</html>
