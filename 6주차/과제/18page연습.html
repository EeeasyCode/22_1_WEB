<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>18page연습</title>
    <style>
      div {
        padding: 20px;
        width: 500px;
        text-align: center;
      }
      .hi1 {
        background-color: greenyellow;
        border-radius: 50px;
      }
      .hi2 {
        background-color: greenyellow;
        border-radius: 0px 20px 40px 60px;
      }
      .hi3 {
        background-color: greenyellow;
        border-radius: 0px 20px 40px 20px;
      }
      .hi4 {
        background-color: greenyellow;
        border-radius: 0px 20px 0px 20px;
      }
      .hi5 {
        border-style: dotted;
        background-color: greenyellow;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <h1>둥근 모서리 테두리</h1>
    <hr />
    <br />
    <div class="hi1">반지름 50픽셀의 둥근 모서리</div>
    <br />
    <div class="hi2">반지름 0, 20, 40, 60 동근 모서리</div>
    <br />
    <div class="hi3">반지름 0, 20, 40, 20 둥근 모서리</div>
    <br />
    <div class="hi4">반지름 0,20,0,20 둥근 모서리</div>
    <br />
    <div class="hi5">반지름 50의 둥근 점선 모서리</div>
  </body>
</html>
