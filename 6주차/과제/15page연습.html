<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>15page연습</title>
    <style>
      div {
        width: 250px;
        height: 30px;
      }
      .hi1 {
        border: 3px solid blue;
      }
      .hi2 {
        border: 3px none;
      }
      .hi3 {
        border: 3px hidden;
      }
      .hi4 {
        border: 3px dotted blue;
      }
      .hi4 {
        border: 3px dashed blue;
      }
      .hi5 {
        border: 3px double blue;
      }
      .hi6 {
        border: 15px groove yellow;
      }
      .hi7 {
        border: 15px ridge yellow;
      }
      .hi8 {
        border: 15px inset yellow;
      }
      .hi9 {
        border: 15px outset yellow;
      }
    </style>
  </head>
  <body>
    <h1>다양한 테두리</h1>
    <hr />
    <br />
    <div class="hi1">3픽셀 soild</div>
    <br />
    <div class="hi2">3픽셀 none</div>
    <br />
    <div class="hi3">3픽셀 hidden</div>
    <br />
    <div class="hi4">3픽셀 dotted</div>
    <br />
    <div class="hi5">3픽셀 double</div>
    <br />
    <div class="hi6">15픽셀 groove</div>
    <br />
    <div class="hi7">15픽셀 ridge</div>
    <br />
    <div class="hi8">15픽셀 inset</div>
    <br />
    <div class="hi9">15픽셀 outset</div>
  </body>
</html>
