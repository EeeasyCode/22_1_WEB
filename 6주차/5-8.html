<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      input:enabled {
        background-color: red;
      }
      input:disabled {
        background-color: gray;
      }
      input:focus {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h2>사용 가능</h2>
    <input />
    <h2>사용 불가능</h2>
    <input disabled="disabled" , value="default" />
  </body>
</html>
