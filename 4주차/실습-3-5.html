<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>중첩 목록 만들기</title>
  </head>
  <body>
    <h1>내가 사는 이유</h1>
    <hr />
    <ul>
      <li type="square">
        내가 좋아하는 음식 많아요
        <ul>
          <li type="circle">감자탕</li>
          <li type="circle">스파게티</li>
          <li type="circle">올레국수</li>
        </ul>
      </li>

      <li type="square">
        라면 먹기 좋아해요
        <ol type="a">
          <li>물을 끓인다.</li>
          <li>라면과 스프를 넣는다.</li>
          <li>파를 썰어 넣는다.</li>
          <li>한 입에 다 먹는다.</li>
        </ol>
      </li>

      <li type="square">여름에는 바다로</li>

      <li type="square">가을에는 산으로</li>
    </ul>
  </body>
</html>
