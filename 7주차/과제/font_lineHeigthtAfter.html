<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font_textAlign</title>
    <style>
      .button {
        background-color: red;
        width: 150px;
        height: 70px;
        border: 10px solid white;
        border-radius: 30px;
        box-shadow: 5px 5px 5px gray;
      }
      .button > a {
        display: block;
        line-height: 70px;
      }

      .font_big {
        font-size: 2em;
      }
      .font_italic {
        font-style: italic;
      }
      .font_bold {
        font-weight: bold;
      }
      .font_center {
        text-align: center;
      }
      .font_right {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="button">
      <a href="#" class="font_big font_italic font_bold font_center">Click</a>
    </div>
  </body>
</html>
