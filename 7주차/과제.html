<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        color: white;
        font-size: 30px;
        font-weight: bold;
      }
      hr {
        width: 1000px;
      }
      header {
        margin: 5px auto;
        height: 50px;
        width: 960px;
        background-color: palevioletred;
        border-radius: 20px;
        text-align: center;
        line-height: 50px;
      }
      nav {
        margin: 5px auto;
        height: 50px;
        width: 960px;
        background-color: green;
        border-radius: 20px;
        text-align: center;
        line-height: 50px;
      }
      div {
        margin: 5px auto;
        height: 500px;
        width: 960px;
      }
      aside {
        height: 500px;
        width: 150px;
        background-color: pink;
        border-radius: 20px;
        text-align: center;
        float: left;
        line-height: 500px;
      }
      section {
        margin-left: 5px;
        height: 500px;
        width: 805px;
        background-color: greenyellow;
        border-radius: 20px;
        text-align: center;
        line-height: 500px;
        float: left;
      }
      footer {
        margin: 5px auto;
        height: 50px;
        width: 960px;
        background-color: skyblue;
        border-radius: 20px;
        text-align: center;
        line-height: 50px;
      }
    </style>
  </head>
  <hr />
  <body>
    <header>header</header>
    <nav>nav</nav>
    <div>
      <aside>aside</aside>
      <section>section</section>
    </div>
    <footer>footer</footer>
  </body>
</html>
